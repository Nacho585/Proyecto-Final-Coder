{% extends 'AppCoder/padre.html' %}

{% load static %}
{% block contenidoQueCambia %}

<!DOCTYPE html>
<html>
<head>
    <title>Listado de Usuarios</title>
</head>
<body>
    <center>
    <h1 class="mb-5">Usuarios cargados</h1>

        {% endfor %}
    </ul>
    </center>
</body>
</html>


{% endblock %}
